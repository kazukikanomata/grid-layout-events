<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Board 2030</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />

  <body>
    <!-- 使用しないです -->
    <header>
      <div class="header-container">
        <div class="hamburger">&#9776;</div>
        <h2>My Vision Pages</h2>
      </div>
    </header>

    <main>
      <div class="vision-board">
        <!-- インテリアを楽しむ -->
        <div class="card interior">
          <div class="card-icon">
            <img
              src="/Users/kanomatakazuki/Desktop/使用するimage/IMG_0031.png"
              alt=""
            />
          </div>
          <div class="card-name">インテリア</div>
        </div>

        <!-- 海の波 -->
        <div class="card ocean">
          <div class="card-icon"></div>
          <div class="card-name">自然との調和</div>
        </div>

        <!-- プロフィール -->
        <div class="card owner-info">
          <div class="card-icon">
            <img
              src="/Users/kanomatakazuki/Desktop/使用するimage/8C771F50-1309-4591-A7F5-85C39AB047C0_400x400.PNG"
              alt=""
              class="image-curcle"
            />
          </div>
          <div class="owner-name">あなたの名前</div>
          <div class="owner-subtitle">Vision Board</div>
        </div>

        <!-- 朝日を浴びる -->
        <div class="card sunrise">
          <div class="card-icon">
            <img
              src="/Users/kanomatakazuki/Desktop/使用するimage/8C771F50-1309-4591-A7F5-85C39AB047C0_400x400.PNG"
              alt=""
              class=""
            />
          </div>
          <div class="card-name">朝日を浴びる</div>
        </div>

        <!-- 部屋にお花を飾る -->
        <div class="card flowers-room">
          <div class="card-icon"></div>
          <div class="card-name">お花を飾る</div>
        </div>

        <!-- キャンドル -->
        <div class="card candles">
          <div class="card-icon">
            <img
              src="/Users/kanomatakazuki/Desktop/使用するimage/8C771F50-1309-4591-A7F5-85C39AB047C0_400x400.PNG"
              alt=""
              class=""
            />
          </div>
          <div class="card-name">癒しの時間</div>
        </div>

        <!-- 椅子とバスケット -->
        <div class="card chair-basket">
          <div class="card-icon">🪑</div>
          <div class="card-name">くつろぎ</div>
        </div>

        <!-- 花の枝 -->
        <div class="card flowers-branch">
          <div class="card-icon">🌿</div>
          <div class="card-name">季節を感じる</div>
        </div>

        <!-- ラップトップでの作業 -->
        <div class="card laptop-work">
          <div class="card-icon">
            <img
              src="/Users/kanomatakazuki/Desktop/使用するimage/8C771F50-1309-4591-A7F5-85C39AB047C0_400x400.PNG"
              alt=""
              class=""
            />
          </div>
          <div class="card-name">スケジュール管理</div>
        </div>

        <!-- 石鹸作りにチャレンジ -->
        <div class="card soap-making">
          <div class="card-icon">
            <img
              src="/Users/kanomatakazuki/Desktop/使用するimage/8C771F50-1309-4591-A7F5-85C39AB047C0_400x400.PNG"
              alt=""
              class=""
            />
          </div>
          <div class="card-name">手作り石鹸</div>
        </div>

        <!-- 朝の光 -->
        <div class="card morning-light">
          <div class="card-icon">🌅</div>
          <div class="card-name">朝の光</div>
        </div>

        <!-- ビジョンボード2030 -->
        <div class="card vision-2030">
          <div class="card-icon">✨</div>
          <div class="year-text">2030</div>
          <div class="card-name">Vision Board</div>
        </div>

        <!-- スケジュール -->
        <div class="card schedule">
          <div class="card-icon"></div>
          <div class="card-name">計画的な毎日</div>
        </div>

        <!-- 黄色い花 -->
        <div class="card flowers-yellow">
          <div class="card-icon">🌻</div>
          <div class="card-name">花咲く未来</div>
        </div>

        <!-- 新しいワークスペースカード -->
        <div class="card workspace">
          <div class="card-icon">✏️</div>
          <div class="card-name">創造的な時間</div>
        </div>
      </div>
